build:
  docker:
  web:
    image: nginx:alpine
    volumes:
    - ./site.template:/etc/nginx/conf.d/site.template
    ports:
    - "3000:8080"
    environment:
    - PORT=8080
    command: /bin/sh -c "envsubst < /etc/nginx/conf.d/site.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"